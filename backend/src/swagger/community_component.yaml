# components for community

components:
  schemas:
    getHotPost:
      properties:
        success:
          type: boolean
          example: true
        message:
          type: text
          example: Post List loaded successfully
        data:
          type: array
          items:
            type: object
            properties:
              likeCount:
                type: integer
                example: 10
              userName:
                type: string
                example: 사용자명
              userLevel:
                type: integer
                example: 1
              category:
                type: integer
                example: 1
              title:
                type: string
                example: 게시글 제목명
              createdAt:
                type: string
                example: 2023-05-15
              content:
                type: text
                example: 게시글 내용
              reply:
                type: integer
                example: 0

    getNewPost:
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              cagetory_id:
                type: integer
                example: 1
              title:
                type: string
                example: 제목입니다(질문답변 카테고리의 경우 제목이 없으므로 내용을 보냅니다)
              reply:
                type: integer
                example: 10

    communityGetTotal:
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              cagetory:
                type: integer
                example: 1
              title:
                type: string
                example: 제목입니다(질문답변 카테고리 - 사용X)
              content:
                type: string
                example: 내용이 들어갑니다. 최대몇자? 내용이 들어갑니다. 최대몇자?  내용이 들어갑니다. 최대몇자? 내용이 들어갑니다. 최대몇자? 내용이 들어갑니다. 최대몇자? 내용이 들어갑니다. 최대몇자?
              like:
                type: integer
                example: 10
              reply:
                type: integer
                example: 10
              date:
                type: string
                example: 1일전
              UNO_USER:
                type: object
                properties:
                  NICKNAME:
                    type: string
                    example: NEWNICKNAME
                  LEVEL:
                    type: integer
                    example: 1
