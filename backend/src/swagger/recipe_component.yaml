# components for recipe

components:
  schemas:
    createRecipe:
      properties:
        name:
          type: string
          example: 드라이마티니
        color:
          type: array
          items:
            type: integer
          example: [2, 3]
          minItems: 1
          maxItems: 3
        ingred:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              amount:
                type: string
              unit:
                type: string
          example:
            - name: 사파이어 진
              amount: 45
              unit: ml
            - name: 드라이 베르무스
              amount: 30
              unit: ml
            - name: 그린 올리브
              amount: 2
              unit: 개
            - name: 레몬 껍질
              amount: 1
              unit: 조각
            - name: 조각얼음
              amount: $
              unit: '#'
          minItems: 2
          maxItems: 10
        alcoholic:
          type: integer
          example: 0
        instruction:
          type: string
          example: |
            1. 글라스에 얼음을 가득 채워 칠링 해 놓고, 그린올리브 2개를 칵테일 픽에 꽂아 냉수에 세척한다.
            2. 믹싱글라스에 얼음 5개, 진, 드라이 베르무스를 넣고, 믹싱 스푼으로 10초 정도 휘젓는다.
            3. 칠링된 칵테일잔에 얼음을 버리고 스트레이너를 대고 얼음을 걸러내며 음료를 따른다.
            4. 레몬 껍질 1조각을 잔 30cm 위에서 가볍게 즙을 짠 뒤 잔 주변에 한바퀴 문지른다.
            5. 잔에 그린올리브를 넣어 장식한다.
        image:
          type: text
          example: multipart/form-data 형식, 최대 5개

