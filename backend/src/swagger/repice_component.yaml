# components for community

components:
  schemas:
    getRecipeList:
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: 드라이마티니
              like:
                type: integer
                example: 10
              reply:
                type: integer
                example: 10
              UNO_USER:
                type: object
                properties:
                  NICKNAME:
                    type: string
                    example: 알콜릭
                  LEVEL:
                    type: integer
                    example: 2
                  ISWRITER:
                    type: boolean
                    example: true

    createRecipe:
      properties:
        name:
          type: string
          example: 드라이마티니
        color:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
          minItems: 1
          maxItems: 3
        main:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: 봄베이 사파이어 진
              amount:
                type: integer
                example: 45
              unit:
                type: string
                example: ml
        sub:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: 레몬 껍질
              amount:
                type: integer
                example: 1
              unit:
                type: string
                example: 조각
        text:
          type: string
          example: |
            1. 글라스에 얼음을 가득 채워 칠링 해 놓고, 그린올리브 2개를 칵테일 픽에 꽂아 냉수에 세척한다.
            2. 믹싱글라스에 얼음 5개, 진, 드라이 베르무스를 넣고, 믹싱 스푼으로 10초 정도 휘젓는다.
            3. 칠링된 칵테일잔에 얼음을 버리고 스트레이너를 대고 얼음을 걸러내며 음료를 따른다.
            4. 레몬 껍질 1조각을 잔 30cm 위에서 가볍게 즙을 짠 뒤 잔 주변에 한바퀴 문지른다.
            5. 잔에 그린올리브를 넣어 장식한다.
        image:
          type: text
          example: multipart/form-data 형식, 최대 5개

