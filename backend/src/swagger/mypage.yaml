# review api for swagger
paths:
  /mypages/recipes/{page}:
    get:
      tags:
        - mypages
      summary: 내가 추천한 레시피
      description: 10개씩 페이징합니다.
      operationId: getMyRecips
      parameters:
        - in: path
          name: page
          type: integer
          description: page number
          example: 1
          required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMyRecips'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

