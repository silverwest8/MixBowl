# reviews api for swagger
paths:
  /reviews:
    post:
      tags:
        - reviews
      summary: 리뷰 작성
      description: ""
      operationId: createReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeId:
                  type: integer
                rating:
                  type: integer
                  example: 4
                keyword:
                  type: array
                  items:
                    type: integer
                  maxItem: 3
                  minItem: 3
                  example: [3, 4, 5]
                  description: 키워드 종류를 쉼표로 구분하여 전송
                detail:
                  type: text
                  example: 너무 맛있고 분위기가 좋아요
                  description: 리뷰 세부 내용 담아서 전송
                image:
                  type: text
                  example: multipart/form-data 형식으로 최대 5개
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"

  /reviews/{reviewId}:
    get:
      tags:
        - reviews 
      summary: 리뷰 데이터 가져오기
      description: ""
      operationId: getReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeId:
                  type: integer
                rating:
                  type: integer
                  example: 4
                keyword:
                  type: array
                  items:
                    type: integer
    post:
      tags:
        - reviews
      summary: 리뷰 수정
      description: ""
      operationId: updateReview

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Nickname"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"
    delete:
      tags:
        - reviews
      summary: 리뷰 삭제
      description: ""
      operationId: deleteReview
      parameters:
        - in: cookie
          name: refresh_token
          schema:
            $ref: "#/components/schemas/Cookie"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"

  /reviews/barlist:
    get:
      tags:
        - reviews
      summary: 칵테일 바 리스트 조회
      description: ""
      operationId: getList
      parameters:
        - in: query
          name: query
          description: ""
          example: 수원 칵테일바
          schema:
            type: string
          required: true
        - in: query
          name: x
          description: 위도
          example: 37.514322572335935
          schema:
            type: string
        - in: query
          name: y
          description: 경도
          example: 127.06283102249932
          schema:
            type: string
        - in: query
          name: radius
          description: 반경
          example: 20000
          schema:
            type: string
        - in: query
          name: sort
          description: 정렬기준
          schema:
            type: string
            enum: ["accuracy", "distance"]
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getReviewList"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"

  /reviews/bar/{placeId}:
    get:
      tags:
        - reviews
      summary: 칵테일 바 단건 조회
      description: ""
      operationId: getBar
      parameters:
        - in: path
          name: placeId
          description: 장소 ID
          example: 1389819741
          schema:
            type: string
          required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getBar"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"


  /reviews/bar/reviewlist/{placeId}:
    get:
      tags:
        - reviews
      summary: 특정 칵테일 바 리뷰 조회
      description: ""
      operationId: getReviewFromBar
      parameters:
        - in: path
          name: placeId
          description: 장소 ID
          example: 1389819741
          schema:
            type: string
          required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getReview"
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Fail"


