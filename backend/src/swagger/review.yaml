# review api for swagger
components:
  schemas:
    Cookie:
      type: string
    Review:
      type: object
      properties:
        PLACE_ID:
          type: integer
          example: 123
          description: '장소정보'
        TEXT:
          type: string
          example: '리뷰내용입니다.'
        RATING:
          type: integer
          example: 4
          description: '별점입니다'
        IMAGE:
          type: integer
          example: 4
          description: '이미지인데 어떻게 적어야할지 몰라서 일단 이렇게...'
paths:
  /review/create:
    post:
      tags:
        - review
      summary: 리뷰 작성
      description: ''
      operationId: createReview
      parameters: 'placeId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ratings:
                  type: integer
                  example: 4
                  description: '별점'
                keyword:
                  type: string
                  example: '3,4,5'
                  description: '키워드 종류를 쉼표로 구분하여 전송'
                detail:
                  type: text
                  example: '너무 맛있고 분위기가 좋아요'
                  description: 리뷰 세부 내용 담아서 전송"
                image:
                  type: text
                  example: 'HTTP Header에 multipart/forom-data 라고 하고 올려주세요 api request는 필요하지 않습니다.'

      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

  /review/logout:
    get:
      tags:
        - review
      summary: 로그아웃
      description: ''
      operationId: logoutUser
      parameters:
        - in: cookie
          name: refresh_token
          schema:
            $ref: '#/components/schemas/Cookie'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

  /review/signup:
    post:
      tags:
