# users api for swagger

paths:
  /users/login:
    post:
      tags:
        - users
      summary: 로그인
      description: ''
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  tokens:
                    type: object
                    example:
                      {
                        ACCESS-1A3BJOJAPEOJRPA3JRAFEJIJ3434R2: string,
                        REFRESH-19WAHR093HAR89AWHG9H0A: string,
                      }

        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

  /users/logout:
    get:
      tags:
        - users
      summary: 로그아웃
      description: ''
      operationId: logoutUser
      parameters:
        - in: cookie
          name: refresh_token
          schema:
            $ref: '#/components/schemas/Cookie'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

  /users/signup:
    post:
      tags:
        - users
      summary: 회원가입
      description: ''
      operationId: signupUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signup'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'

  /users/nicknamedupcheck:
