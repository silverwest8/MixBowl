# components for Swagger

components:
  schemas:
    Cookie:
      type: string
    Success:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          example: Operation success
    Fail:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Operation Fail
        error:
          type: object
