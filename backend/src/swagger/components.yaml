# components for Swagger

components:
  schemas:
    Cookie:
      type: string
    Success:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          example: Operation success
    Fail:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Operation Fail
        error:
          type: object
    User:
      type: object
      properties:
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: 12345
    Signup:
      type: object
      properties:
        email:
          type: string
          example: john@email.com
        nickname:
          type: string
          example: mynickname
        password:
          type: string
          example: 12345
    Nickname:
      type: object
      properties:
        checkname:
          type: string
          example: mynickname
    Email:
      type: object
      properties:
        email:
          type: string
          example: john@email.com
    AuthNum:
      type: object
      properties:
        email:
          type: string
          example: john@email.com
        code:
          type: string
          example: 12345
    SuccessDupCheck:
      type: object
      properties:
        success:
          type: boolean
          example: false
        duplicate:
          type: boolean
          example: false
        message:
          type: string
          example: duplecate == false => 사용가능
    FailDupCheck:
      type: object
      properties:
        success:
          type: boolean
          example: false
        duplicate:
          type: boolean
          example: true
        message:
          type: string
          example: duplecate == true => 사용불가
    BartenderCheck:
      type: object
      properties:
        success:
          type: boolean
        bartender:
          type: boolean
        message:
          type: string
          example: bartender == true => 인증 완료
    BarOwnerCheck:
      type: object
      properties:
        success:
          type: boolean
        baronnwer:
          type: boolean
        message:
          type: string
          example: baronnwer == true => 인증 완료
    Recipe:
      type: object
      properties:
        Name:
          type: string
          example: Old Fashioned
        ImagePath:
          type: string
        Nickname:
          type: string
          example: nickname
        Like:
          type: integer
          example: 10
        Comment:
          type: integer
          example: 5
    RecipeFilter:
      type: object
      properties:
        ABV:
          type: integer
        Color:
          type: integer
          example: 1
    getReviewList:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          example: KAKAO API 조회 성공
        data:
          type: object
          properties:
            total_cnt:
              type: integer
            place_list:
              type: array
              items:
                type: object
                properties:
                  kakao_data:
                    type: object
                    properties:
                      address_name:
                      category_group_code:
                        type: string
                        example: 경기 수원시 팔달구 장안동 53-8
                      category_group_name:
                        type: string
                        example: FD6
                      category_name:
                        type: string
                        example: 음식점
                      distance:
                        type: string
                        example: 음식점 > 술집 > 칵테일바
                      id:
                        type: string
                        example: 942533846
                      phone:
                        type: string
                        example: 0507-1361-1972
                      place_name:
                        type: string
                        example: 비원
                      place_url:
                        type: string
                        example: http://place.map.kakao.com/942533846
                      road_address_name:
                        type: string
                        example: 경기 수원시 팔달구 신풍로63번길 3-1
                      x:
                        type: string
                        example: 127.01362255610799
                      y:
                        type: string
                        example: 37.28661616985556
                  total_rate:
                    type: number
                    example: 4.5
                  keyword:
                    type: array
                    items:
                      type: string
                      example: 술이 다양해요
                    minItems: 3
                    maxItems: 3
                  review:
                    type: object
                    properties:
                      review_cnt:
                        type: number
                        example: 1
                      review_list:
                        type: array
                        items:
                          type: object
                          properties:
                            REVIEW_ID:
                              type: number
                              example: 4
                            UNO:
                              type: string
                              example: 2
                            PLACE_ID:
                              type: string
                              example: 942533846
                            TEXT:
                              type: string
                              example: 수원에 있어요
                            RATING:
                              type: string
                              example: 4
                            createdAt:
                              type: string
                              example: 2023-04-24T17:50:29.000Z
                            updatedAt:
                              type: string
                              example: 2023-04-24T17:50:29.000Z